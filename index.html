<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Celebrity Match</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Match</h1>

      <p>To give you a match, we need to know a little about you:</p>

      <form id="match">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <button type="submit" class="btn">Give me my match!</button>
      </form>

      <div id="celebrity">
        <p>Your match is!</p>
        <img src="img/snoop.jpeg" alt="picture of snoop">
      </div>
    </div>


  </body>
</html>
